<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description" content="Harvard University, FDO. Web Mapping about Harvard
  University 2017 Freshman Dean Office">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Giovanni Zambotti">

  <title>Harvard College Map</title>

  <!-- Calcite Maps Bootstrap -->
  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-bootstrap.min-v0.3.css">

  <!-- Calcite Maps -->
  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.3.css">

  <!-- ArcGIS JS 4 -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
  <!-- Custome JS 4 -->
  <link rel="stylesheet" href="css/fdo.css">  
</head>

<body class="calcite-maps calcite-nav-top">

  <!-- Navbar -->

  <nav class="navbar calcite-navbar navbar-fixed-top calcite-text-dark calcite-bg-dark" style="background-color: rgb(196, 221, 250);">
    <!-- Menu -->
    <div class="dropdown calcite-dropdown calcite-text-dark calcite-bg-light" role="presentation">
      <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
        <div class="calcite-dropdown-toggle">
          <span class="sr-only">Toggle dropdown menu</span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </a>
      <ul class="dropdown-menu">
        <li><a role="button" data-target="#panelInfo" aria-haspopup="false"><span class="glyphicon glyphicon-info-sign"></span> Info</a></li>        
        <li><a role="button" data-target="#panelFilterDorm" aria-haspopup="false"><span class="glyphicon glyphicon-home"></span>Select a dormitory</a></li>
        <li><a role="button" data-target="#panelFilterAmenity" aria-haspopup="false"><span class="glyphicon glyphicon-filter"></span>Select an amenity</a></li>        
        <li><a role="button" id="calciteToggleNavbar" aria-haspopup="true"><span class="glyphicon glyphicon-fullscreen"></span> Full Map</a></li>
      </ul>
    </div>
    <!-- Title -->
    <div class="calcite-title calcite-overflow-hidden">
      <span class="calcite-title-main">Harvard College Map</span>
      <span class="calcite-title-divider hidden-xs"></span>
      <span class="calcite-title-sub hidden-xs">First-Year Dormitories and Amenities</span>
    </div>
    <!-- Nav -->
    <ul class="nav navbar-nav calcite-nav">
      <li>
        <div class="calcite-navbar-search calcite-search-expander">
          <div id="searchWidgetDiv"></div>
        </div>
      </li>
    </ul>
  </nav>
  <!--/.calcite-navbar -->

  <!-- Map  -->

  <div class="calcite-map calcite-map-absolute">
    <div id="mapViewDiv">
      <div id="alert_placeholder">        
      </div>
    </div>
  </div>
  <!-- /.calcite-map -->

  <!-- Panels -->

  <div class="calcite-panels calcite-panels-right calcite-text-dark calcite-bg-dark panel-group" style="background-color: rgb(196, 221, 250);">

    <!-- Info Panel -->
    <div id="panelInfo" class="panel collapse in">
      <div id="headingInfo" class="panel-heading" role="tab">
        <div class="panel-title" style="background-color: rgb(196, 221, 250);">
          <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseInfo"
            aria-expanded="false" aria-controls="collapseInfo"><span class="glyphicon glyphicon-info-sign
" aria-hidden="true"></span><span class="panel-label">Info</span></a>
          <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelInfo"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>

        </div>
      </div>
      <div id="collapseInfo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingInfo">
        <div id="foo" class="panel-body">
        Click on a building blue shape to see the list of amenities, or select directly a dormitory or an amenity.
        
        <!--
          <p><a class="artsinfo" href="http://ofa.fas.harvard.edu/arts" target="_blank">More info here!</a></p>          
        -->
        </div>
      </div>
    </div>
    
    <!-- Filter Panel Dorm-->
    <div id="panelFilterDorm" class="panel collapse in" >
      <div id="headingFilter" class="panel-heading" role="tab">
        <div class="panel-title" style="background-color: rgb(196, 221, 250);">
          <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseFilter"
            aria-expanded="false" aria-controls="collapseFilter"><span class="glyphicon glyphicon-home" aria-hidden="true"></span><span class="panel-label">Select a dormitory</span></a>
          <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelFilterDorm"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>
        </div>
      </div>
      <div id="collapseFilter" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingFilter">
        <div class="panel-body">
          <select id="infoDorms" class="form-control">
            <option selected disabled hidden>Select a dorm...</option>
            <option value= "Apley Court at Dudley House">Apley Court</option>
            <option value= "Canaday Hall">Canaday</option>
            <option value= "Grays Hall">Grays</option>
            <option value= "Greenough Hall">Greenough</option>
            <option value= "Hollis Hall">Hollis</option>
            <option value= "Holworthy Hall">Holworthy</option>
            <option value= "Hurlbut Hall">Hurlbut</option>
            <option value= "Lionel Hall">Lionel</option>
            <option value= "Massachusetts Hall">Massachusetts Hall</option>
            <option value= "Matthews Hall">Matthews</option>
            <option value= "Mower Hall">Mower</option>
            <option value= "Pennypacker Hall">Pennypacker</option>
            <option value= "Stoughton Hall">Stoughton</option>
            <option value= "Straus Hall">Straus</option>
            <option value= "Thayer Hall">Thayer</option>
            <option value= "Weld Hall">Weld Hall</option>
            <option value= "Wigglesworth Hall A">Wigglesworth Hall A-D</option>
            <option value= "Wigglesworth Hall B">Wigglesworth Hall E-I</option>
            <option value= "Wigglesworth Hall C">Wigglesworth Hall J-K</option>              
          </select>
        </div>                
      </div>      
    </div>

    <div id="panelFilterAmenity" class="panel collapse in" >
      <div id="headingFilter" class="panel-heading" role="tab">
        <div class="panel-title" style="background-color: rgb(196, 221, 250);">
          <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseFilter"
            aria-expanded="false" aria-controls="collapseFilter"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span><span class="panel-label">Select an amenity</span></a>
          <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelFilterAmenity"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>
        </div>
      </div>
      <div id="collapseFilter" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingFilter">
        <div class="panel-body">
           <select id="infoAmenities" class="form-control">
            <option selected disabled hidden>Select an amenities...</option>
            <option value="BottleFiller">Bottle Filler</option>
            <option value="CommonRoom">Common Room</option>
            <option value="ComputerRoom">Computer Room</option>
            <option value="Elevator">Elevator</option>
            <option value="GameTable">Game Table</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Laundry">Laundry</option>
            <option value="MusicPracticeRoom">Music Practice Room</option>
            <option value="Printer">Printer</option>
            <option value="Special">Special</option>
            <option value="StudyRoom">Study Room</option>
            <option value="RecyclingCompostWasteDisposal">Recycling, Compost, and Waste Disposal</option>            
            <option value="VendingMachine">Vending Machine</option>              
          </select>  
        </div>                
      </div>      
    </div>


  </div>
  <!-- /.calcite-panels -->

  <script type="text/javascript">
    var dojoConfig = {
      packages: [{
        name: "bootstrap",
        location: "https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap"
      },
      {
        name: "calcite-maps",
        //location: "https://esri.github.io/calcite-maps/dist/js/dojo"
        location: "https://hpoharvard.github.io/fdo/js"
      }]
    };
  </script>

  <!-- ArcGIS JS 4 -->  
  <script src="https://js.arcgis.com/4.3/"></script>
  <script src="js/fdo.js"></script>  
</body>
</html>
